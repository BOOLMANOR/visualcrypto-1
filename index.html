<!DOCTYPE html>
<html>
<head>
    <title>Visual Cryptography</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.9/processing.min.js"></script>

	<script type="application/processing" data-processing-target="pjs">

	/* @pjs preload="https://cloud.githubusercontent.com/assets/13047840/8465622/c014db0a-205c-11e5-92ec-02b0e4163730.png,https://cloud.githubusercontent.com/assets/13047840/8465636/d0f24d86-205c-11e5-988a-fe99d07bb663.png"; */

	PImage pic1;
	PImage pic2;

	void setup() {
		size(1200, 1200, P2D);

		pic1=loadImage("https://cloud.githubusercontent.com/assets/13047840/8465622/c014db0a-205c-11e5-92ec-02b0e4163730.png");
		pic2=loadImage("https://cloud.githubusercontent.com/assets/13047840/8465636/d0f24d86-205c-11e5-988a-fe99d07bb663.png");
	}

	void draw() {
		background(255);

		image(pic1, 100, 100);
		image(pic2, mouseX, mouseY);
	}
	</script>
</head>

<body>
	<canvas id="pjs"></canvas>
</body>
</html>
